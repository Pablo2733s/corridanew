<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Finalizada</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2b2b2b;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
        }

        .header {
            background-color: #1e90ff;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            color: #fff;
        }

        .content {
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        .review-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .review-form textarea {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        .review-form button {
            background-color: #1e90ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .review-form button:hover {
            background-color: #1565c0;
        }

        /* Adicionando estilo para o container de comentários */
        .comentarios-container {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 300px;
            background-color: #333;
            color: #fff;
            overflow-y: auto;
            padding: 20px;
        }

        .comentarios-container div {
            margin-bottom: 10px;
        }

        .fechar-comentarios-btn {
            background-color: #d32f2f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .fechar-comentarios-btn:hover {
            background-color: #b71c1c;
        }

        .ver-comentarios-btn {
            background-color: #1e90ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .ver-comentarios-btn:hover {
            background-color: #1565c0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 content">
                <div class="header">
                    <h1>Compra Finalizada!</h1>
                </div>
                <p>Obrigado por comprar conosco. Seus jogos estão a caminho! So vou dar uma passada em Veneza Itália antes</p>
                <p>Assinado por: <br>Amigo da Vizinhança</p>
                <img src="https://i.pinimg.com/originals/f4/da/cd/f4dacd304ebd8028843e52c647485cf2.jpg"
                    alt="Imagem de confirmação">
                <div class="review-form">
                    <p>Como foi sua experiência conosco?</p>
                    <textarea id="userReview" rows="4" placeholder="Digite o que achou do site"></textarea>
                    <p>Escolha uma avaliação de 1 a 5:</p>
                    <div class="btn-group" role="group" aria-label="Avaliação">
                        <button type="button" class="btn btn-primary" onclick="setRating(1)">1</button>
                        <button type="button" class="btn btn-primary" onclick="setRating(2)">2</button>
                        <button type="button" class="btn btn-primary" onclick="setRating(3)">3</button>
                        <button type="button" class="btn btn-primary" onclick="setRating(4)">4</button>
                        <button type="button" class="btn btn-primary" onclick="setRating(5)">5</button>
                    </div>
                    <button class="btn btn-primary" onclick="submitReview()">Enviar Avaliação</button>

                    <!-- Adicionando botão "Ver Comentários" e o container lateral -->
                    <button class="ver-comentarios-btn" onclick="verComentarios()">Ver Comentários</button>
                    <div id="comentariosContainer" class="comentarios-container">
                        <!-- Botão "Fechar" -->
                        <button class="fechar-comentarios-btn" onclick="fecharComentarios()">X</button>
                        <!-- Os comentários serão exibidos aqui -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        let userRating;
        let userReview;
        let comentariosAbertos = false;

        function setRating(rating) {
            userRating = rating;
        }

        function submitReview() {
            userReview = document.getElementById('userReview').value;
            if (userRating) {
                // Fazendo a solicitação POST usando Axios
                axios.post('https://newnovo.onrender.com/coments', { comentario: userReview, avaliacao: userRating }, {
                        headers: {
                            'Authorization': 'Bearer ' + localStorage.getItem('token')
                        }
                    })
                    .then(response => {
                        alert('Comentário adicionado com sucesso!');
                        userRating = undefined;
                        userReview = undefined;
                    })
                    .catch(error => {
                        console.error('Erro ao adicionar comentário:', error);
                        alert('Erro ao adicionar comentário. Por favor, tente novamente.');
                    });
            } else {
                alert('Por favor, selecione uma avaliação antes de enviar.');
            }
        }

        function verComentarios() {
            const comentariosContainer = document.getElementById('comentariosContainer');
            
            if (comentariosAbertos) {
                // Se o container estiver aberto, fecha
                comentariosContainer.style.display = 'none';
                comentariosAbertos = false;
            } else {
                // Fazendo a solicitação GET usando Axios para buscar os últimos 3 comentários
                axios.get('https://newnovo.onrender.com/buscarcoments', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    }
                })
                .then(response => {
                    // Exibindo os comentários no container lateral
                    comentariosContainer.innerHTML = '';

                    response.data.comentarios.forEach(comentario => {
                        const comentarioDiv = document.createElement('div');
                        comentarioDiv.innerText = `Avaliação: ${comentario.avaliacao}, Comentário: ${comentario.comentario}`;
                        comentariosContainer.appendChild(comentarioDiv);
                    });

                    // Abrindo ou mantendo aberto o container lateral
                    comentariosContainer.style.display = 'block';
                    comentariosAbertos = true;
                })
                .catch(error => {
                    console.error('Erro ao buscar comentários:', error);
                    alert('Erro ao buscar comentários. Por favor, tente novamente.');
                });
            }
        }

        function fecharComentarios() {
            const comentariosContainer = document.getElementById('comentariosContainer');
            // Fechando o container lateral
            comentariosContainer.style.display = 'none';
            comentariosAbertos = false;
        }
    </script>
</body>

</html>
