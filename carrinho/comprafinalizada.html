<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Finalizada</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2b2b2b;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
        }

        .header {
            background-color: #1e90ff;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            color: #fff;
        }

        .content {
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        .review-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .review-form textarea {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        .review-form button {
            background-color: #1e90ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .review-form button:hover {
            background-color: #1565c0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 content">
                <div class="header">
                    <h1>Compra Finalizada!</h1>
                </div>
                <p>Obrigado por comprar conosco. Seus jogos estão a caminho! So vou dar uma passada em Veneza Itália antes</p>
                <p>Assinado por: <br>Amigo da Vizinhança</p>
                <img src="https://i.pinimg.com/originals/f4/da/cd/f4dacd304ebd8028843e52c647485cf2.jpg"
                    alt="Imagem de confirmação">
                <div class="review-form">
                    <p>Como foi sua experiência conosco?</p>
                    <textarea id="userReview" rows="4" placeholder="Digite o que achou do site"></textarea>
                    <p>Escolha uma avaliação de 1 a 5:</p>
                    <div class="btn-group" role="group" aria-label="Avaliação">
                        <button type="button" class="btn btn-primary" onclick="setRating(1)">1</button>
                        <button type="button" class="btn btn-primary" onclick="setRating(2)">2</button>
                        <button type="button" class="btn btn-primary" onclick="setRating(3)">3</button>
                        <button type="button" class="btn btn-primary" onclick="setRating(4)">4</button>
                        <button type="button" class="btn btn-primary" onclick="setRating(5)">5</button>
                    </div>
                    <button class="btn btn-primary" onclick="submitReview()">Enviar Avaliação</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        let userRating;
        let userReview;

        function setRating(rating) {
            userRating = rating;
        }

        function submitReview() {
            userReview = document.getElementById('userReview').value;
            if (userRating) {
                // Fazendo a solicitação POST usando Axios
                axios.post('https://newnovo.onrender.com/coments', { comentario: userReview, avaliacao: userRating }, {
                        headers: {
                            'Authorization': 'Bearer ' + localStorage.getItem('token')
                        }
                    })
                    .then(response => {
                        alert('Comentário adicionado com sucesso!');
                        userRating = undefined;
                        userReview = undefined;
                    })
                    .catch(error => {
                        console.error('Erro ao adicionar comentário:', error);
                        alert('Erro ao adicionar comentário. Por favor, tente novamente.');
                    });
            } else {
                alert('Por favor, selecione uma avaliação antes de enviar.');
            }
        }
    </script>
</body>

</html>
