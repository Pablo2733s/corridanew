<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Finalizada</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        /* ... (seu estilo CSS permanece inalterado) ... */
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 content">
                <div class="header">
                    <h1>Compra Finalizada!</h1>
                </div>
                <p>Obrigado por comprar conosco. Seus jogos estão a caminho! So vou dar uma passada em Veneza Itália antes</p>
                <p>Assinado por: <br>Amigo da Vizinhança</p>
                <img src="https://i.pinimg.com/originals/f4/da/cd/f4dacd304ebd8028843e52c647485cf2.jpg"
                    alt="Imagem de confirmação">
                <div class="review-form">
                    <p>Como foi sua experiência conosco?</p>
                    <textarea id="userReview" rows="4" placeholder="Digite o que achou do site"></textarea>
                    <p>Escolha uma avaliação de 1 a 5:</p>
                    <div class="btn-group" role="group" aria-label="Avaliação">
                        <button type="button" class="btn btn-primary" onclick="setRating(1)">1</button>
                        <button type="button" class="btn btn-primary" onclick="setRating(2)">2</button>
                        <button type="button" class="btn btn-primary" onclick="setRating(3)">3</button>
                        <button type="button" class="btn btn-primary" onclick="setRating(4)">4</button>
                        <button type="button" class="btn btn-primary" onclick="setRating(5)">5</button>
                    </div>
                    <button class="btn btn-primary" onclick="submitReview()">Enviar Avaliação</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let userRating;
        let userReview;

        function setRating(rating) {
            userRating = rating;
        }

        function submitReview() {
            userReview = document.getElementById('userReview').value;
            if (userRating) {
                // Envia os dados para a rota /coments usando Axios
                axios.post('https://sua-api.com/coments', { rating: userRating, comment: userReview })
                    .then(response => {
                        alert(`Obrigado pela sua avaliação de ${userRating} estrela(s)! Comentário: ${userReview || 'Nenhum comentário.'}`);
                        userRating = undefined;
                        userReview = undefined;
                    })
                    .catch(error => {
                        console.error('Erro ao adicionar comentário:', error);
                        alert('Erro ao enviar comentário. Por favor, tente novamente.');
                    });
            } else {
                alert('Por favor, selecione uma avaliação antes de enviar.');
            }
        }
    </script>
</body>

</html>
