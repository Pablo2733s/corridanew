<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Finalizada</title>

    <!-- Adicione os links para os estilos do Bootstrap e Bootstrap Icons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.19.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2b2b2b;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
        }

        .header {
            background-color: #1e90ff;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            color: #fff;
        }

        .content {
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        .side-menu {
            background-color: #1e90ff;
            padding: 20px;
            text-align: center;
            height: 100vh;
        }

        .side-menu a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            display: block;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        .side-menu a:hover {
            color: #1565c0;
        }

        .review-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .review-form textarea {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        .review-form button {
            background-color: #1e90ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .review-form button:hover {
            background-color: #1565c0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 side-menu">
                <h2>Avaliações</h2>
                <a href="#user-reviews">Usuários</a>
                <a href="#leave-review">Deixe sua Avaliação</a>
            </div>
            <div class="col-md-9 content" id="user-reviews">
                <div class="header">
                    <h1>Compra Finalizada!</h1>
                </div>
                <p>Obrigado por comprar conosco. Seus jogos estão a caminho! So vou dar uma passada em Veneza Itália antes</p>
                <p>Assinado por: <br>Amigo da Vizinhança</p>
                <img src="https://i.pinimg.com/originals/f4/da/cd/f4dacd304ebd8028843e52c647485cf2.jpg"
                    alt="Imagem de confirmação">
                <button class="btn btn-primary" onclick="returnToStore()">Voltar para a Loja</button>
            </div>
            <div class="col-md-9 content" id="leave-review">
                <div class="header">
                    <h1>Deixe Sua Avaliação</h1>
                </div>
                <div class="review-form">
                    <p>Como foi sua experiência conosco?</p>
                    <textarea rows="4" placeholder="Digite seu comentário"></textarea>
                    <button class="btn btn-primary" onclick="submitReview()">Enviar Avaliação</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function returnToStore() {
            window.location.href = "/corrida-main/index.html";
        }

        function submitReview() {
            alert('Obrigado pela sua avaliação!');
            // Adicione lógica para processar a avaliação, se necessário.
        }
    </script>
</body>

</html>
