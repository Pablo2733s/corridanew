<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Finalizada</title>

    <!-- Adicione os links para os estilos do Bootstrap e Bootstrap Icons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.19.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* ... (seu estilo existente) ... */
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 content">
                <div class="header">
                    <h1>Compra Finalizada!</h1>
                </div>
                <p>Obrigado por comprar conosco. Seus jogos estão a caminho! So vou dar uma passada em Veneza Itália antes</p>
                <p>Assinado por: <br>Amigo da Vizinhança</p>
                <img src="https://i.pinimg.com/originals/f4/da/cd/f4dacd304ebd8028843e52c647485cf2.jpg"
                    alt="Imagem de confirmação">
                <div class="review-form">
                    <p>Como foi sua experiência conosco?</p>
                    <textarea id="userReview" rows="4" placeholder="Digite o que achou do site"></textarea>
                    <p>Escolha uma avaliação de 1 a 5:</p>
                    <div class="btn-group" role="group" aria-label="Avaliação">
                        <button type="button" class="btn btn-primary" onclick="setRating(1)">1</button>
                        <button type="button" class="btn btn-primary" onclick="setRating(2)">2</button>
                        <button type="button" class="btn btn-primary" onclick="setRating(3)">3</button>
                        <button type="button" class="btn btn-primary" onclick="setRating(4)">4</button>
                        <button type="button" class="btn btn-primary" onclick="setRating(5)">5</button>
                    </div>
                    <button class="btn btn-primary" onclick="submitReview()">Enviar Avaliação</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        let userRating;
        let userReview;

        function setRating(rating) {
            userRating = rating;
        }

        function submitReview() {
            userReview = document.getElementById('userReview').value;
            if (userRating) {
                // Obtenha o token do localStorage
                const token = localStorage.getItem('token');

                // Verifique se o token está presente
                if (!token) {
                    alert('Você precisa estar logado para enviar uma avaliação.');
                    return;
                }

                // Faça uma solicitação POST usando o token para autenticação
                axios.post('https://novidadesnova.onrender.com/coments', {
                    comentario: userReview,
                    avaliacao: userRating
                }, {
                    headers: {
                        Authorization: `Bearer ${token}`
                    }
                })
                    .then(response => {
                        alert('Avaliação enviada com sucesso!');
                        // Faça qualquer redirecionamento ou ação necessária após o envio da avaliação
                        userRating = undefined;
                        userReview = undefined;
                    })
                    .catch(error => {
                        console.error('Erro ao enviar avaliação:', error);
                        alert('Erro ao enviar avaliação. Por favor, tente novamente.');
                    });
            } else {
                alert('Por favor, selecione uma avaliação antes de enviar.');
            }
        }
    </script>
</body>

</html>
