<!-- Página do carrinho (onde as informações serão exibidas) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho</title>
</head>
<body>
  <!-- Seu conteúdo da página -->

  <h2>Informações do Jogo no Carrinho</h2>
  <p>Nome: <span id="carrinhoNomeJogo"></span></p>
  <p>Gênero: <span id="carrinhoGeneroJogo"></span></p>
  <p>Preço: <span id="carrinhoPrecoJogo"></span></p>

  <!-- Seu conteúdo da página -->

  <script>
    // Recuperar as informações armazenadas localmente
    const carrinhoNomeJogo = localStorage.getItem('nomeJogo');
    const carrinhoGeneroJogo = localStorage.getItem('generoJogo');
    const carrinhoPrecoJogo = localStorage.getItem('precoJogo');

    // Exibir as informações no carrinho
    document.getElementById('carrinhoNomeJogo').innerText = carrinhoNomeJogo;
    document.getElementById('carrinhoGeneroJogo').innerText = carrinhoGeneroJogo;
    document.getElementById('carrinhoPrecoJogo').innerText = carrinhoPrecoJogo;
  </script>
</body>
</html>
