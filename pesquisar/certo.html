<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Loja</title>
  <!-- Adicione o link para o Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5">
    <h2>Produtos</h2>

    <a href="/jogos/naruto/naruto.html">
      <div class="game-container" data-game="Naruto Storm 4">
          <img src="https://tse1.mm.bing.net/th?id=OIP.wz5NCbFXn5wkHRu2xCG0EQHaEK&pid=Api&P=0&h=180" alt="Naruto Storm 4">
          <div class="game-details">
              <h5 class="fw-bolder">Naruto Storm 4</h5>
              <a href="/jogos/naruto/naruto.html"><button style="margin: auto; display: block; color: white; background-color: teal; border-radius: 5px ; border: #ced4da 2px;">Information</button></a>
              <button class="btn btn-primary add-to-cart" data-product="Naruto Storm 4" data-price="400.00" style="margin: auto; display: block; color: white; background-color: teal; border-radius: 5px ; border: #ced4da 2px; margin-top: 5px;">Comprar</button>
              <p>400.00</p>
          </div>
      </div>
    </a>

    <!-- Adicione mais produtos com a mesma estrutura acima, se necessário -->

  </div>

  <!-- Modal de confirmação -->
  <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Confirmação</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Tem certeza que deseja adicionar este item ao carrinho?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
          <button type="button" class="btn btn-primary" id="confirmAddToCart">Sim</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Adicione o link para o Bootstrap JS e o jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function() {
      $('.add-to-cart').click(function() {
        // Obter os dados do produto
        var productName = $(this).data('product');
        var productPrice = $(this).data('price');

        // Mostra o modal de confirmação
        $('#confirmationModal').modal('show');

        // Captura o botão "Sim" do modal de confirmação
        $('#confirmAddToCart').click(function() {
          // Adicionar o produto ao carrinho (pode ser uma chamada de API, manipulação do DOM, etc.)
          // Por exemplo, armazenar no localStorage
          var cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
          cartItems.push({ name: productName, price: productPrice });
          localStorage.setItem('cartItems', JSON.stringify(cartItems));

          // Redirecionar para a página de compras (compra.html)
          window.location.href = 'compra.html';
        });
      });
    });
  </script>

</body>
</html>
