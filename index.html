<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro na Loja de Games</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background-color: #34495e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 300px;
        }

        label {
            display: block;
            margin: 10px 0;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            background-color: #ecf0f1;
            color: #2c3e50;
        }

        button {
            background-color: #3498db;
            color: #ecf0f1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Cadastro na Loja de Games</h2>
        <form id="cadastroForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="button" onclick="cadastrarUsuario()">Cadastrar</button>
            <button type="button" onclick="confirmLogin()">Faça Login</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function cadastrarUsuario() {
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            if (!nome || !email || !senha) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            // Fazendo a solicitação POST usando Axios
            axios.post('https://novidadesnova.onrender.com/cadastrar', { nome, email, senha })
                .then(response => {
                    alert('Cadastro realizado com sucesso!');
                    window.location.href = '/back.html'; // Redireciona para a página principal da loja de games
                })
                .catch(error => {
                    console.error('Erro ao cadastrar:', error);
                    alert('Erro ao cadastrar. Por favor, tente novamente.');
                });
        }

        function confirmLogin() {
            const userConfirmedLogin = confirm('Você já tem uma conta?');

            if (userConfirmedLogin) {
                window.location.href = '/back.html'; // Redirect to the login page
            }
        }
    </script>
</body>
</html>
