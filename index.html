<body>
    
    <div class="form-container">
        <h2>Cadastro na X-Gaming</h2>
        <form id="cadastroForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="button" onclick="cadastrarUsuario()">Cadastrar</button>
            <button type="button" onclick="confirmLogin()">Faça Login</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function cadastrarUsuario() {
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
    
            if (!nome || !email || !senha) {
                alert('Por favor, preencha todos os campos.');
                return;
            }
    
            // Fazendo a solicitação POST usando Axios
            axios.post('https://newnovo.onrender.com/cadastrar', { nome, email, senha })
                .then(response => {
                    alert('Cadastro realizado com sucesso!');
                    // Salvar o token recebido no local storage ou em um cookie
                    const token = response.data.token;
                    localStorage.setItem('token', token);
                    window.location.href = '/back.html'; // Redireciona para a página principal da loja de games
                })
                .catch(error => {
                    console.error('Erro ao cadastrar:', error);
                    alert('Erro ao cadastrar. Por favor, tente novamente.');
                });
        }
    
        function confirmLogin() {
            const userConfirmedLogin = confirm('Você já tem uma conta?');
    
            if (userConfirmedLogin) {
                window.location.href = '/back.html'; // Redirect to the login page
            }
        }
    </script>
