<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login na Loja de Games</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background-color: #34495e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 300px;
        }

        label {
            display: block;
            margin: 10px 0;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            background-color: #ecf0f1;
            color: #2c3e50;
        }

        button {
            background-color: #3498db;
            color: #ecf0f1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login na Loja de Games</h2>
        <form id="loginForm">
            <label for="identificador">E-mail ou Nome:</label>
            <input type="text" id="identificador" name="identificador" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="button" onclick="realizarLogin()">Entrar</button>
            <p>Não tem uma conta? <a href="/index.html">Cadastre-se</a></p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function realizarLogin() {
            const identificador = document.getElementById('identificador').value;
            const senha = document.getElementById('senha').value;

            if (!identificador || !senha) {
                alert('Informe o e-mail, nome ou senha para realizar o login.');
                return;
            }

            // Fazendo a solicitação POST usando Axios
            axios.post('https://novidadesnova.onrender.com/login', { identificador, senha })
                .then(response => {
                    alert('Login realizado com sucesso!');
                    window.location.href = '/corrida-main/index.html'; // Redireciona para a tela jogos.html
                })
                .catch(error => {
                    console.error('Erro ao realizar login:', error);
                    alert('Erro ao realizar login. Por favor, verifique suas credenciais.');
                });
        }
    </script>
</body>
</html>
